<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene stats>
        <a-sky color="lightblue"></a-sky>
        <a-camera>
            <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box position="0 4 -20" color="red">
            <a-sound src="sounds/Freesound - -Fire in the stove- by mcmikai.mp3" autoplay="true"></a-sound>
        </a-box>
        <a-box animation="property: position; dir:alternate; pauseEvents:mouseenter; startEvents:mouseleaves; to: -5 -4 0; dur:8000; loop:true;" position="-5 4 0" color="purple"></a-box>
        <a-box animation="property: rotation; to:0 360 0; startEvents:mouseenter; easing:linear; dur:5000; loop:true;"src="img/pngwing.com.png" position="3 2 -4" color="green"></a-box>
        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-sphere animation="property: color; to:#00FF00; easing:linear; dur:3000;" position="-3 4 -8" color="blue"></a-sphere>
        <a-plane rotation="-90 0 0"color="yellow" width="30" height="30" position="-3 -2 -8"></a-plane>
    </a-scene>
</body>
</html>
