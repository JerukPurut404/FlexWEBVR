<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Tekenen in VR</title>
</head>

<body>
    <a-scene stats>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>


        </a-camera>
        <!--bovenste rij-->
        <a-box class="js--box" position="-1 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="0 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="1 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="2 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="3 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="4 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="5 3 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="6 3 -7" color="black" width="10" height="10"></a-box>
        <!--middelste rij-->
        <a-box class="js--box" position="-1 2 -7"color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="0 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="1 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="2 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="3 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="4 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="5 2 -7" color="black"width="10" height="10"></a-box>
        <a-box class="js--box" position="6 2 -7" color="black"width="10" height="10"></a-box>
        <!--benedenste rij-->
        <a-box class="js--box" position="-1 1 -7"color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="0 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="1 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="2 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="3 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="4 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="5 1 -7" color="black" width="10" height="10"></a-box>
        <a-box class="js--box" position="6 1 -7" color="black" width="10" height="10"></a-box>
        <!-- Spheres -->
        <a-sphere id="js--sphere--red" position="-10 -4 -6" color="red"></a-sphere>
        <a-sphere id="js--sphere--green" position="-10 -4 -3" color="green"></a-sphere>
        <a-sphere id="js--sphere--blue" position="-10 -4 0" color="blue"></a-sphere>
        <a-sphere id="js--sphere--yellow" position="-14 -4 0" color="yellow"></a-sphere>
        <a-sphere id="js--sphere--purple" position="-14 -4 -4" color="purple"></a-sphere>
        <a-sphere id="js--sphere--orange" position="-14 -4 -8" color="orange"></a-sphere>
        <a-sphere id="js--sphere--black" position="-18 -4 -8" color="black"></a-sphere>
        <a-sphere id="js--sphere--pink" position="-18 -4 -4" color="pink"></a-sphere>
        <a-sphere id="js--sphere--brown" position="-18 -4 -0" color="brown"></a-sphere>
    </a-scene>
</body>

</html>
